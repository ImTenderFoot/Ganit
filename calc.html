<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Animated Calculator</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- GSAP Animation Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
:root {
  --bg: linear-gradient(135deg, #1d2671, #c33764);
  --glass: rgba(255, 255, 255, 0.15);
  --border: rgba(255, 255, 255, 0.3);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.calculator {
  width: 320px;
  padding: 20px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.display {
  background: rgba(0,0,0,0.25);
  color: white;
  padding: 20px;
  font-size: 2rem;
  border-radius: 12px;
  text-align: right;
  overflow: hidden;
  margin-bottom: 15px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

button {
  height: 60px;
  font-size: 1.2rem;
  border: none;
  border-radius: 14px;
  background: rgba(255,255,255,0.2);
  color: white;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: rgba(255,255,255,0.35);
}

button.operator {
  background: rgba(255,165,0,0.7);
}

button.equal {
  grid-column: span 2;
  background: rgba(0,200,120,0.8);
}

button.clear {
  background: rgba(255,70,70,0.8);
}
</style>
</head>

<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="clear">C</button>
    <button>/</button>
    <button>*</button>
    <button class="operator">-</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">+</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>.</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="equal">=</button>

    <button style="grid-column: span 2;">0</button>
  </div>
</div>

<script>
const display = document.getElementById("display");
const buttons = document.querySelectorAll("button");

let currentInput = "";

buttons.forEach(btn => {
  btn.addEventListener("click", () => handleInput(btn.innerText));

  // GSAP button animation
  btn.addEventListener("mousedown", () => {
    gsap.to(btn, { scale: 0.9, duration: 0.1 });
  });

  btn.addEventListener("mouseup", () => {
    gsap.to(btn, { scale: 1, duration: 0.1 });
  });
});

function handleInput(value) {
  if (value === "C") {
    currentInput = "";
    updateDisplay("0");
    return;
  }

  if (value === "=") {
    try {
      currentInput = eval(currentInput).toString();
      animateResult();
    } catch {
      currentInput = "";
      updateDisplay("Error");
      return;
    }
  } else {
    currentInput += value;
  }

  updateDisplay(currentInput);
}

function updateDisplay(text) {
  display.innerText = text;
}

function animateResult() {
  gsap.fromTo(display,
    { scale: 1.1 },
    { scale: 1, duration: 0.3, ease: "elastic.out(1, 0.4)" }
  );
}

// Keyboard support
document.addEventListener("keydown", e => {
  if ("0123456789+-*/.".includes(e.key)) {
    handleInput(e.key);
  }
  if (e.key === "Enter") handleInput("=");
  if (e.key === "Escape") handleInput("C");
});
</script>

</body>
</html>
